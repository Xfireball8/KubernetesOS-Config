ref: sfaisal/${basearch}/kubernetesos/master
include: 
- manifests/fedora-coreos.yaml
- selinux-audit-manifest.yaml

releasever: "1"

packages:
- kubernetes-master
- etcd

repos:
- fedora

postprocess:
    # remove the "fedora" ostree remote
    - |
      #!/usr/bin/env bash
      set -xeuo pipefail
      rm /etc/ostree/remotes.d/fedora.conf
