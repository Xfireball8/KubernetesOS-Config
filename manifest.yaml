ref: sfaisal/${basearch}/kubernetesos/master
include: fedora-coreos-config/manifest.yaml
include: selinux-audit-manifest.yaml

packages:
- kubernetes-master
- etcd


repos:
- fedora

postprocess:
    # remove the "fedora" ostree remote
    - |
      #!/usr/bin/env bash
      set -xeuo pipefail
      rm /etc/ostree/remotes.d/fedora.conf
      
      # rename /var/kubelet folder to /var/kubernetes
      # set -xeuo pipefail
      # mv /var/lib/kubelet /var/lib/kubernetes
      
      # delete etcd.service
      set -xeuo pipefail
      rm -rf /etc/systemd/system/etcd.service
